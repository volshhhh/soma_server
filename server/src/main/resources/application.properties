spring.profiles.active=default
        
spring.datasource.url=jdbc:postgresql://localhost:5433/soma_db
spring.datasource.username=soma_user
spring.datasource.password=soma_password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8081
server.address=0.0.0.0

redirect.server.ip=https://crwwr-37-215-10-19.a.free.pinggy.link/soma/api/callback
custom.server.ip=https://crwwr-37-215-10-19.a.free.pinggy.link/soma

logging.level.org.springframework.security=DEBUG

# OpenRouter API Configuration
openrouter.api.key=

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JWT Configuration
jwt.secret=soma-secret-key-for-jwt-token-signing-must-be-at-least-256-bits-long
jwt.access-token-expiration=86400000
jwt.refresh-token-expiration=604800000

# Email Configuration (Gmail example - configure your SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# App Configuration
app.name=SOMA
app.base-url=http://localhost:5173