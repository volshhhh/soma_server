<body>

        </div>

        <!-- –ü–∞–Ω–µ–ª—å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è -->
        <div class="connection-panel">
            <input type="text" id="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" value="alice">
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" value="password">
            <button id="connectBtn" class="btn-connect" onclick="connect()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —á–∞—Ç–∞ -->

            <!-- –ü–∞–Ω–µ–ª—å —Å–æ–æ–±—â–µ–Ω–∏–π -->
            <div class="chat-panel">
                <div class="chat-header">
                    <h3>üí¨ –ü—É–±–ª–∏—á–Ω—ã–π —á–∞—Ç</h3>
                    <select id="roomSelect" class="room-selector" onchange="changeRoom()">
                        <option value="public">–ü—É–±–ª–∏—á–Ω—ã–π</option>
                        <option value="music">üéµ –ú—É–∑—ã–∫–∞</option>
                        <option value="help">‚ùì –ü–æ–º–æ—â—å</option>
                    </select>
                </div>
                <div id="messages" class="messages-container">
                    <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->

                    <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." 
                           onkeypress="handleKeyPress(event)" disabled>

            <!-- –ü–∞–Ω–µ–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
            <div class="users-panel">
                <h4>üë• –û–Ω–ª–∞–π–Ω</h4>
                <div id="usersList">
                    <!-- –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
                </div>
                <button class="btn-history" onclick="loadHistory()">üìú –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>

    <script>
        // ===================================================================
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        // ===================================================================
        let stompClient = null;
        let currentUsername = null;
        let currentRoom = 'public';
        let isConnected = false;

        // ===================================================================
        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket
        // ===================================================================
        function connect() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                return;
            }

            currentUsername = username;

            // –°–æ–∑–¥–∞–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑ SockJS —Å –±–∞–∑–æ–≤–æ–π –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–µ–π
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç —á–µ—Ä–µ–∑ JWT –∏–ª–∏ —Å–µ—Å—Å–∏–∏
            const socket = new SockJS('/ws-chat');
            stompClient = Stomp.over(socket);

            // –û—Ç–∫–ª—é—á–∞–µ–º debug –ª–æ–≥–∏ –≤ –∫–æ–Ω—Å–æ–ª–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            // stompClient.debug = null;

            // –ó–∞–≥–æ–ª–æ–≤–∫–∏ –¥–ª—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ (–µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è)
            const headers = {
                login: username,
                passcode: password
            };

            stompClient.connect(headers, onConnected, onError);
        }

        /**
         * Callback –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏.
         * –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ—Ç—Å—è –Ω–∞ —Ç–æ–ø–∏–∫–∏ –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç —Å–æ–±—ã—Ç–∏–µ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è.
         */
        function onConnected(frame) {
            console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ: ' + frame);
            isConnected = true;
            updateConnectionUI(true);

            // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –ø—É–±–ª–∏—á–Ω—ã–π –∫–∞–Ω–∞–ª
            stompClient.subscribe('/topic/public', onMessageReceived);

            // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—É—é –æ—á–µ—Ä–µ–¥—å (–¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏ –∏ –ª–∏—á–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π)
            stompClient.subscribe('/user/queue/history', onHistoryReceived);

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            stompClient.send('/app/chat.join', {}, JSON.stringify({
                roomId: currentRoom
            }));

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
            loadHistory();
        }

        /**
         * Callback –ø—Ä–∏ –æ—à–∏–±–∫–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è.
         */
        function onError(error) {
            console.error('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:', error);
            alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å.\n\n–î–æ—Å—Ç—É–ø–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏:\n- alice / password\n- bob / password\n- admin / admin');
            updateConnectionUI(false);
        }

        /**
         * –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –æ—Ç WebSocket.
         */
        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            isConnected = false;
            updateConnectionUI(false);
            console.log('–û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
        }

        // ===================================================================
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        // ===================================================================
        
        /**
         * –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —Ç–µ–∫—É—â—É—é –∫–æ–º–Ω–∞—Ç—É.
         */
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();

            if (!content || !isConnected) {
                return;
            }

            // –§–æ—Ä–º–∏—Ä—É–µ–º –æ–±—ä–µ–∫—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
            const chatMessage = {
                roomId: currentRoom,
                content: content,
                type: 'TEXT'
            };

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ STOMP
            stompClient.send('/app/chat.send', {}, JSON.stringify(chatMessage));

            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            messageInput.value = '';
            messageInput.focus();
        }

        /**
         * –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏.
         */
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // ===================================================================
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥—è—â–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        // ===================================================================

        /**
         * –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–ª—É—á–µ–Ω–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è.
         */
        function onMessageReceived(payload) {
            const message = JSON.parse(payload.body);
            console.log('–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:', message);

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø —Å–æ–æ–±—â–µ–Ω–∏—è
            if (message.type === 'USER_JOINED' || message.type === 'USER_LEFT') {
                // –≠—Ç–æ —Å–æ–±—ã—Ç–∏–µ (ChatEventDto)
                displayEvent(message);
            } else {
                // –≠—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ —á–∞—Ç–∞ (ChatMessageResponse)
                displayMessage(message);
            }
        }

        /**
         * –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–ª—É—á–µ–Ω–Ω–æ–π –∏—Å—Ç–æ—Ä–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏–π.
         */
        function onHistoryReceived(payload) {
            const messages = JSON.parse(payload.body);
            console.log('–ü–æ–ª—É—á–µ–Ω–∞ –∏—Å—Ç–æ—Ä–∏—è:', messages);

            // –û—á–∏—â–∞–µ–º —Ç–µ–∫—É—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            const container = document.getElementById('messages');
            container.innerHTML = '';

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ –∏—Å—Ç–æ—Ä–∏–∏
            messages.forEach(msg => displayMessage(msg, false));
        }

        /**
         * –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç–µ.
         */
        function displayMessage(message, animate = true) {
            const container = document.getElementById('messages');
            const messageDiv = document.createElement('div');

            const isOwn = message.sender && message.sender.username === currentUsername;
            const isSystem = message.type === 'SYSTEM' || message.type === 'JOIN' || message.type === 'LEAVE';

            messageDiv.className = 'message' + (isOwn ? ' own' : '') + (isSystem ? ' system' : '');
            if (!animate) {
                messageDiv.style.animation = 'none';
            }

            if (isSystem) {
                messageDiv.innerHTML = `
                    <div class="message-content">${escapeHtml(message.content)}</div>
                `;
            } else {
                const time = formatTime(message.createdAt);
                const displayName = message.sender ? message.sender.displayName : 'Unknown';

                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="username">${escapeHtml(displayName)}</span>
                        <span class="time"> ‚Ä¢ ${time}</span>
                    </div>
                    <div class="message-content">${escapeHtml(message.content)}</div>
                `;
            }

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        /**
         * –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–±—ã—Ç–∏—è (–ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ/–≤—ã—Ö–æ–¥).
         */
        function displayEvent(event) {
            const container = document.getElementById('messages');
            const eventDiv = document.createElement('div');
            eventDiv.className = 'message system';

            eventDiv.innerHTML = `
                <div class="message-content">${escapeHtml(event.message)}</div>
            `;

            container.appendChild(eventDiv);
            container.scrollTop = container.scrollHeight;

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            loadOnlineUsers();
        }

        // ===================================================================
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        // ===================================================================

        /**
         * –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ —á–µ—Ä–µ–∑ WebSocket.
         */
        function loadHistory() {
            if (!isConnected) return;

            stompClient.send('/app/chat.history', {}, JSON.stringify({
                roomId: currentRoom
            }));
        }

        /**
         * –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –æ–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π —á–µ—Ä–µ–∑ REST API.
         */
        async function loadOnlineUsers() {
            try {
                const response = await fetch('/api/chat/users/online', {
                    headers: {
                        'Authorization': 'Basic ' + btoa(currentUsername + ':password')
                    }
                });
                const users = await response.json();
                displayOnlineUsers(users);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error);
            }
        }

        /**
         * –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –æ–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π.
         */
        function displayOnlineUsers(users) {
            const container = document.getElementById('usersList');
            container.innerHTML = '';

            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                
                const initial = user.displayName.charAt(0).toUpperCase();
                
                userDiv.innerHTML = `
                    <div class="user-avatar">${initial}</div>
                    <span class="user-name">${escapeHtml(user.displayName)}</span>
                    <span class="online-indicator"></span>
                `;
                
                container.appendChild(userDiv);
            });
        }

        /**
         * –°–º–µ–Ω–∞ –∫–æ–º–Ω–∞—Ç—ã.
         */
        function changeRoom() {
            const newRoom = document.getElementById('roomSelect').value;
            
            if (newRoom !== currentRoom && isConnected) {
                currentRoom = newRoom;
                
                // –û—á–∏—â–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
                document.getElementById('messages').innerHTML = '';
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –Ω–æ–≤–æ–π –∫–æ–º–Ω–∞—Ç—ã
                loadHistory();
            }
        }

        /**
         * –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è.
         */
        function updateConnectionUI(connected) {
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const status = document.getElementById('status');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');

            if (connected) {
                connectBtn.style.display = 'none';
                disconnectBtn.style.display = 'inline-block';
                status.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                status.className = 'status connected';
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
                loadOnlineUsers();
            } else {
                connectBtn.style.display = 'inline-block';
                disconnectBtn.style.display = 'none';
                status.textContent = '–û—Ç–∫–ª—é—á–µ–Ω–æ';
                status.className = 'status disconnected';
                messageInput.disabled = true;
                sendBtn.disabled = true;
            }
        }

        /**
         * –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è.
         */
        function formatTime(dateString) {
            if (!dateString) return '';
            
            const date = new Date(dateString);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            
            return `${hours}:${minutes}`;
        }

        /**
         * –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è XSS.
         */
        function escapeHtml(text) {
            if (!text) return '';
            
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ===================================================================
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        // ===================================================================

        });
    </script>
