services:
  postgres:
    image: postgres:15-alpine
    container_name: soma_postgres
    environment:
      POSTGRES_DB: soma_db
      POSTGRES_USER: soma_user
      POSTGRES_PASSWORD: soma_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - soma_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soma_user -d soma_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: soma_server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-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}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - soma_network
    restart: unless-stopped

  frontend:
    build:
      context: ../../soma_client/frontend
      dockerfile: Dockerfile
    container_name: soma_frontend
    ports:
      - "3000:80"
    depends_on:
      - app
    networks:
      - soma_network
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://soma_server:8080

volumes:
  postgres_data:

networks:
  soma_network:
    driver: bridge
