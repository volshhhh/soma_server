# =============================================================================
# Конфигурация Soma Server - Модуль чата
# =============================================================================

server:
  port: 8080

spring:
  application:
    name: soma-chat-server

  # =============================================================================
  # Профиль по умолчанию - H2 (для разработки)
  # Для продакшена используйте профиль 'prod'
  # =============================================================================
  profiles:
    active: dev

  # =============================================================================
  # Настройки JPA
  # =============================================================================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # =============================================================================
  # H2 Database (для разработки)
  # =============================================================================
  datasource:
    url: jdbc:h2:mem:soma_chat;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console

# =============================================================================
# Настройки CORS для WebSocket
# =============================================================================
cors:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:8080
    - http://127.0.0.1:8080

# =============================================================================
# Логирование
# =============================================================================
logging:
  level:
    root: INFO
    com.soma: DEBUG
    org.springframework.web.socket: DEBUG
    org.springframework.messaging: DEBUG

---
# =============================================================================
# Профиль для продакшена (PostgreSQL)
# Активируется через: --spring.profiles.active=prod
# =============================================================================
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://localhost:5432/soma_chat
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:soma_user}
    password: ${DB_PASSWORD:soma_password}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  h2:
    console:
      enabled: false

logging:
  level:
    root: WARN
    com.soma: INFO
